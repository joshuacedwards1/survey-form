<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joshua Edwards Web Design Survey</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Joshua Edwards Web Design Survey</h1>
        <p id="description">Thank you for taking the time to help us improve our services</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="John Doe" required></label>
                <label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="john.doe@example.com" required></label>
                <label id="number-label" for="number">Age <input id="number" name="age" type="number" min="18" max="120" placeholder="30" required></label>
            </fieldset>
            <fieldset>
                <label for="dropdown">How did you hear about us?
                    <select id="dropdown" name="referrer">
                        <option value="">Select an option</option>
                        <option value="1">Search Engine</option>
                        <option value="2">Social Media</option>
                        <option value="3">Friend or Family Referral</option>
                        <option value="4">Internet Advertisement</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Which design plan are you interested in?</legend>
                <label for="one-time-design" class="inline-label"><input id="one-time-design" name="plan" value="one-time-design" class="inline" type="radio"> One-time Web Design</label>
                <label for="continuous-web-service" class="inline-label"><input id="continuous-web-service" name="plan" value="continuous-web-service" class="inline" type="radio"> Continuous Web Service</label>
                <label class="inline-label"><input id="terms-and-conditions" name="terms-and-conditions" class="inline" value="accept" type="checkbox" required> I have read and accept the terms and conditions</label>
                <label class="inline-label"><input id="email-list" name="email-list" value="subscribe" class="inline" type="checkbox"> I would like to be emailed about special offers and promotions</label>
            </fieldset>
            <fieldset>
                <label for="additional-information">Please enter any important information our design team should know about:
                    <textarea id="additional-information" name="additional-information" rows="3" cols="30" placeholder="Please contact stacy in billing at 555-555-5555"></textarea> 
                </label>
            </fieldset>
            <input id="submit" value="Submit" type="submit">
        </form>
    </body>
</html>
