<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edwards Design Inc. Survey Form</title>
    </head>
    <body>
        <h1 id="title">Edwards Design Inc. Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve our services</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name <input id="name" name="name" type="text" required></label>
            <label id="email-label" for="email">Email <input id="email" name="email" type="email" required></label>
            <label for="number">Age <input id="number" name="age" type="number" min="18" max="120" required></label>
        </form>
    </body>
</html>
